<div>
  <button mat-raised-button
          (click)="onClick()">表示</button>
</div>

<table mat-table
       [dataSource]="users">

  <ng-container matColumnDef={{displayColumns[0]}}>
    <th mat-header-cell
        *matHeaderCellDef>{{displayColumns[0]}}</th>
    <td mat-cell
        *matCellDef="let user">{{user.Id}}</td>
  </ng-container>

  <ng-container matColumnDef={{displayColumns[1]}}>
    <th mat-header-cell
        *matHeaderCellDef>{{displayColumns[1]}}</th>
    <td mat-cell
        *matCellDef="let user">{{user.Name}}</td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayColumns"></tr>

  <tr mat-row
      *matRowDef="let row; columns: displayColumns;"></tr>

</table>
